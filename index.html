<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>
    <!-- Use board class of x or o to determine whose turn it is -->
    <div class="content-container">
        <div class="board" id="board">
                <div class="board-cell" id="0" data-cell></div>
                <div class="board-cell" id="1" data-cell></div>
                <div class="board-cell" id="2" data-cell></div>
                <div class="board-cell" id="3" data-cell></div>
                <div class="board-cell" id="4" data-cell></div>
                <div class="board-cell" id="5" data-cell></div>
                <div class="board-cell" id="6" data-cell></div>
                <div class="board-cell" id="7" data-cell></div>
                <div class="board-cell" id="8" data-cell></div>
        </div>
    </div>
    <div class="modal" id="modal">
        <form class="my-form" id="myForm" method="get"> 
            <label for="name">Player 1's name:</label>
            <input type="text" id="p1-name" name="p1">
            <label for="name">Player 2's name:</label>
            <input type="text" id="p2-name" name="p2">
            
            <br><br>

            <input type="radio" id="human" name="opponent" value="human">
            <label for="easy">Human vs. Human</label> <br>
            
            <input type="radio" id="easyAI" name="opponent" value="easyAI">
            <label for="easy">Human vs. Easy AI</label> <br>
        
            <input type="radio" id="hardAI" name="opponent" value="hardAI">
            <label for="hard">Human vs. Hard AI</label> <br>

            <button type="submit" class="form-submit-btn" id="formSubmitBtn">Play</button>

        </form>
    </div>
  
    <div class="restart-modal" id="restartModal">
        <div class="winning-message" data-winning-message></div>
        <button id="restartButton">Restart</button>
        <button id="backToMenuButton">Back to menu</button>
    </div>
</body>
</html>
