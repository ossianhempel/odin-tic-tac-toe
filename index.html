<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>
    <!-- Use board class of x or o to determine whose turn it is -->
    <div class="content-container">
        <div class="board x" id="board">
                <div class="board-cell x" data-cell></div>
                <div class="board-cell o" data-cell></div>
                <div class="board-cell" data-cell></div>
                <div class="board-cell" data-cell></div>
                <div class="board-cell" data-cell></div>
                <div class="board-cell" data-cell></div>
                <div class="board-cell" data-cell></div>
                <div class="board-cell" data-cell></div>
                <div class="board-cell" data-cell></div>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="winning-message" data-winning-message>X wins!</div>
        <button id="restartButton">Restart</button>
    </div>
</body>
</html>
